<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="advHeader">
        <img src="googlelogo_color_272x92dp.png" alt="Google log" id="advLogo">
        <label for="advPage" class="advHeader">Advanced Search</label>

    </header>

    <main id="advMain">
        Find pages with...
        <div class="searchOptions">
            <label for="wordsInput">all these words:</label>
            <input type="text" id="wordsInput"><br>
            <label for="exactWords">this exact word or phrase:</label>
            <input type="text" id="exactWords"><br>
            <label for="anyWords">any of these words:</label>
            <input type="text" id="anyWords"><br>
            <label for="noneWords">none of these wards:</label>
            <input type="text" id="noneWords"><br>
        </div>
    </main>

</body>

</html>
