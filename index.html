<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <!-- Links section -->
        <div class="links">

            <!-- Links to advanced search and images -->
            <a href="imgSearch.html" class="pageLinks">Images</a><br>
            <a href="advSearch.html" class="pageLinks">Advanced Search</a>

        </div>

    </header>

    <main id="mainIndex">
        <!-- Logo section -->
        <div class="logo">
            <img src="googlelogo_color_272x92dp.png" alt="Google logo" id="logopic">
        </div>
        <!-- Search section -->
        <div class="searchform">
            <form action="https://www.google.com/search">
                <input type="text" name="q" id="searchbar">
                <input type="submit" value="Google Search" id="searchBtn">
            </form>
        </div>
    </main>

    <footer></footer>

</body>

</html>
